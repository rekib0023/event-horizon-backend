version: '3'

services:
  event-horizon-auth:
    build: ./auth
    ports:
      - "50051:50051"
    env_file:
      - ./auth/.env
    depends_on:
      - event-auth-mysql
      - nats-server
    restart: always
  
  event-horizon-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    env_file:
      - ./api-gateway/.env
    depends_on:
      - event-horizon-auth
    restart: always

  nats-server:
    image: nats
    container_name: event-horizon-nats-server
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    restart: always

  event-mgt-mongodb:
    image: mongo
    container_name: event-mgt-mongodb
    ports:
      - "27017:27017"
    env_file:
      - .env
    volumes:
      - mongo-data:/data/db
    restart: always

  event-auth-mysql:
    image: mysql
    container_name: event-auth-mysql
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always

  smtp4dev:
    image: rnwood/smtp4dev:v3
    container_name: smtp4dev
    ports:
      - "8008:80"
      - "2525:25"
    restart: always

volumes:
  mongo-data:
  mysql-data:
